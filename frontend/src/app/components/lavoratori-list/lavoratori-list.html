<div class="p-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-light text-gray-800">Elenco Lavoratori</h1>
    <button mat-flat-button color="primary">
      <mat-icon>add</mat-icon> Aggiungi
    </button>
  </div>

  <div class="mat-elevation-z2 bg-white rounded-lg overflow-hidden">
    <table mat-table [dataSource]="dataSource" class="w-full">

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <!-- Cognome Column -->
      <ng-container matColumnDef="cognome">
        <th mat-header-cell *matHeaderCellDef> Cognome </th>
        <td mat-cell *matCellDef="let element"> {{element.cognome}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Telefono Column -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Azioni </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
